<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="/css/prueba-css/styles2.css">
</head>
<body>
    <div class="in">Sign in</div>
    <div class="up">Sign up</div>

    <div class="container">
        <form class="form">
            <div>
                <label class="labeluser">Username
                    <input type="text" name="username" class="username">
                </label>
            </div>

            <div>
                <label class="labelpw">Password
                    <input type="password" name="password" class="password">
                </label>
            </div>

            <button type="submit" class="button">Sign in</button>

        </form>

        <div class="checkbox"></div>
            
        <p>Keep me signed in</p> 

        <div class="line"></div>

        <footer class="footer"><b>Forgot password?</b></footer>
    </div>
    
</body>
</html>
