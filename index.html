<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="/css/prueba-css/styles.css">
</head>
<body>
    <div class="container">
        <form class="form">

            <div class="sign">Sign up</div>

            <div class="username">
                <input type="text" name="username" placeholder="Username" >
            </div>
            
            <div class="email">
                <input type="email" name="email" placeholder="E-mail" >
            </div>

            <div class="password">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="retype">
                <input type="password" name="retype password" placeholder="Retype password">
            </div>
        </form>

        <button class="button"><b>sign me up</b></button>

        <div class="or">OR</div>
        <div class="facebook"><b>Log in with facebook</b></div>
        <div class="twitter"><b>Log in with Twitter</b></div>
        <div class="google"><b>Log in with Google+</b></div>
    </div>
</body>
</html>
