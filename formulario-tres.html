<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="/css/prueba-css/styles3.css">
</head>
<body>
    <div class="container">

        <div class="flecha"><img src="/css/prueba-css/assets/images/flecha-izquierda.svg" alt="flecha"></div>
        <div class="up">sign up</div>
        <div class="in">sign in</div>

        <form class="form">
            <div class="email">
                <label>E-mail
                    <input type="email" name="email">
                </label>
            </div>

            <div class="password">
                <label>Password
                    <input type="password" name="password" class="pw">
                </label>
            </div>

            <button type="submit">Get Started!</button>
        </form>

        <p>Forgot Password?</p>

    </div>
    
</body>
</html>
